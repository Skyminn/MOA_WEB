<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form List</title>
    <link rel="stylesheet" href="moa3.css">
</head>
<body>
    <!--헤더(로고, 메뉴, 아이콘, 서브제목)-->
    <div id="header">
        <!--logo-->
        <div id="logo">
            <h1 id="moa">MoA</h1>
        </div>

        <!-- menu header -->
        <div id="userMenu">
            <ul class="list_menu">
                <li class="menu menu_login">
                    <a class="link_login" href="#none">로그인</a>
                </li>

                <li class="menu menu_join">
                    <a class="link_join" href="#none">회원가입</a>
                </li>
                
                <li class="menu center">
                    <a class="link_center" href="#none">고객센터</a>
                </li>
            </ul>
        </div>

        <!-- icon -->
        <div id="icon">
            <a class="searchIcon"></a>
            <a class="userIcon"></a>
            <a class="menuIcon"></a>
        </div>

        <!-- 서브 제목 -->
        <div id="subTitle" >
            <p class="subTitle">설문 조사 목록</p>
        </div>
    </div>

    <div id="main">

    </div>
</body>
</html>
