<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form List</title>
    <link rel="stylesheet" href="moa3.css">
</head>
<body>
    <!--배경-->
    <img id="backTop" src="image/Ellipse 35.png" />
    <img id="backCenter" src="image/dd 1.png" />
    <!--logo-->
    <h1 id="moa">MoA</h1>
    <!--헤더(메뉴, 아이콘, 서브제목)-->
    <div id="header">
        <!-- menu header -->
        <div id="userMenu">
            <ul class="list_menu">
                <li class="menu menu_login">
                    <a class="link_login" href="#none">로그인</a>
                </li>

                <li class="menu menu_join">
                    <a class="link_join" href="#none">회원가입</a>
                </li>
                
                <li class="menu center">
                    <a class="link_center" href="#none">고객센터</a>
                </li>
            </ul>
        </div>

        <!-- icon -->
        <div id="icon">
            <a class="searchIcon" href="#none"></a>
            <a class="userIcon" href="#none"></a>
            <a class="menuIcon" href="#none"></a>
        </div>

        <!-- 서브 제목 -->
        <div id="subTitle" >
            <p class="subTitle">설문 조사 목록</p>
        </div>
    </div>

    <!-- main -->
    <div id="main1">
        <div class="one-container1">
            <a id="title1" href="#none">사회현상에 대한 소비자 인식</a>
            
        </div>
        <div class="two-container1">
            <span id="count1">11개 항목</span>
            <span id="type1">선택형</span>
        </div>
        <div class="three-container1">
            <span id="point1">300P</span>
        </div>
    </div>

    <div id="main2">
        <div class="one-container2">
            <a id="title2" href="#none">사회현상에 대한 소비자 인식</a>
            
        </div>
        <div class="two-container2">
            <span id="count2">11개 항목</span>
            <span id="type2">선택형</span>
        </div>
        <div class="three-container2">
            <span id="point2">300P</span>
        </div>
    </div>

    <div id="main3">
        <div class="one-container3">
            <a id="title3" href="#none">사회현상에 대한 소비자 인식</a>
            
        </div>
        <div class="two-container3">
            <span id="count3">11개 항목</span>
            <span id="type3">선택형</span>
        </div>
        <div class="three-container3">
            <span id="point3">300P</span>
        </div>
    </div>

    <div id="main4">
        <div class="one-container4">
            <a id="title4" href="#none">사회현상에 대한 소비자 인식</a>
            
        </div>
        <div class="two-container4">
            <span id="count4">11개 항목</span>
            <span id="type4">선택형</span>
        </div>
        <div class="three-container4">
            <span id="point4">300P</span>
        </div>
    </div>

    <div id="underBar">
        <a class="underTab" href="#none"></a>
    </div>

    <!-- footer -->
    

</body>
</html>
