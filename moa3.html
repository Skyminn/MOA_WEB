<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form List</title>
    <link rel="stylesheet" href="moa3.css">
</head>
<body>
    <!--배경-->
    <img id="backTop" src="image/Ellipse 35.png" />
    <img id="backCenter" src="image/dd 1.png" />
    <!--logo-->
    <h1 id="moa">MoA</h1>

    <!--헤더(메뉴, 아이콘, 서브제목)-->
    <div id="header">
        <!-- menu header -->
        <div id="userMenu">
            <ul class="list_menu">
                <li class="menu menu_login">
                    <a class="link_login" href="#none">로그인</a>
                </li>

                <li class="menu menu_join">
                    <a class="link_join" href="#none">회원가입</a>
                </li>
                
                <li class="menu center">
                    <a class="link_center" href="#none">고객센터</a>
                </li>
            </ul>
        </div>

        <!-- icon -->
        <div id="icon">
            <a class="searchIcon"></a>
            <a class="userIcon"></a>
            <a class="menuIcon"></a>
        </div>

        <!-- 서브 제목 -->
        <div id="subTitle" >
            <p class="subTitle">설문 조사 목록</p>
        </div>
    </div>

    <!-- main -->
    <div id="main">
        <div class="flex-container">
                <span id="title">사회현상에 대한 소비자 인식</span>
                <span id="count">11개 항목</span>
                <span id="type">선택형</span>
                <span id="point">300P</span>
            </div>
    </div>

    <!-- footer -->
    <div id="footer">

    </div>
</body>
</html>
