<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="flex-container">
        <div id="wrapper">
            <!--배경-->
            <img id="backTop" src="../image/top1.png" />
            <img id="backBottom" src="../image/bot1.png" />
            
            <!-- header -->
            <div class="header">
                <!-- 로그인, 회원가입, 마이페이지 -->
                <div id="userMenu">
                    <ul class="list_menu">
                        <li class="menu menu_login">
                            <a class="link_login" href="../html/login.html">로그인</a>
                        </li>
                        <li class="menu menu_join">
                            <a class="link_join" href="../html/signUp.html">회원가입</a>
                        </li>
                        <!-- 이름 수정 -->
                        <li class="menu menu_mypage"> 
                            <a class="link_mypage" href="../html/myPage.html">마이페이지</a>
                        </li>
                    </ul>
                </div>

                <!-- 로고 -->
                <div id="headerLogo" class="layout-wrapper">
                    <h1 class="logo">
                        <a class="link_main" href="../html/main.html">
                            <img src="../image/MoA.png"  alt="로고" />
                        </a>
                    </h1>
                </div>
            </div>

            <!-- container -->
            <div class="container">
                <form class="loginForm">
                    <span class="loginLogo">로그인</span>

                    <!-- ID -->
                    <div>
                        <span class="box int_id">
                            <input type="text" id="id" class="int" maxlength="20" check_result="fail" placeholder="아이디">
                        </span>
                    </div>

                    <!-- 비밀번호 -->
                    <div>
                        <span class="box int_pass">
                            <input type="password" id="pswd1" class="int" maxlength="20" placeholder="비밀번호">
                        </span>
                        <span class="error_next_box"></span>
                    </div>

                    <div class="findinfo">
                        <a href="../html/signUp.html" class="signUPTxt">회원가입</a>
                        <a href="#" class="findId"  onclick="id_find();">아이디 찾기</a>
                        <a href="#" class="findPwd"  onclick="pw_find();">비밀번호 찾기</a>
                    </div>
                    <div class="socialLoginTxt">    
                        <p class="socialLoginTxt2">간편 로그인</p>
                    </div>
                    <div class="socialLogin">
                        <a href="#" class="social-item bg1"><i class="fa fa-kakao"><img class="iconImg1" src="../image/kakao_icon.png"></i></a>
                        <a href="#" class="social-item bg2"><i class="fa fa-naver"><img class="iconImg2" src="../image/naver_icon.png"></i></a>
                        <a href="#" class="social-item bg3"><i class="fa fa-facebook"><img class="iconImg3" src="../image/facebook_icon.png"></i></a>
                    </div>

                    <!-- 로그인 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" onclick="login_check();"> 
                            <span>로그인</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
