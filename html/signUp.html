<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <div id="header">
        <a id="moa" href="#none">Moa</a>
    </div>
    <div id="wrapper">
        <div id="content">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20" check_result="fail">
                    <button type="button" class="id_overlap_button" onclick="id_check();">중복확인</button>
                </span>
            </div>

            <!-- 비밀번호 -->
            <div>
                <h3 class="join_title">
                    <label for="pswd1">비밀번호</label>
                </h3>
                <p class="meg">8~20자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" maxlength="20">
                    <span id="alertTxt">사용불가</span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- 비밀번호 확인 -->
            <div>
                <h3 class="join_title">
                    <label for="pswd2">비밀번호 재확인</label>
                </h3>
                <span class="box int_pass_check">
                    <input type="password" id="pswd2" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- 이름 -->
            <div>
                <h3 class="join_title">
                    <label for="name">이름</label>
                </h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
            </div>
            <!-- 닉네임 -->
            <div>
                <h3 class="join_title">
                    <label for="nickName">닉네임</label>
                </h3>
                <span class="box int_nickName">
                    <input type="text" id="nickName" class="int" maxlength="20">
                </span>
            </div>

            <!-- 회원가입 버튼 -->
            <div class="btn_area">
                <button type="button" id="btnJoin" onclick="join_check();">
                    <span>가입하기</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../js/signUp.js"></script>
</body>
</html>
