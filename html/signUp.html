<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <div class="flex-container">
        <div id="wrapper">
            <!--배경-->
            <img id="backTop" src="../image/top1.png" />
            <img id="backBottom" src="../image/bot1.png" />
            
            <!--헤더-->
            <div class="header">
                <!-- 로그인, 회원가입, 마이페이지 -->
                <div id="userMenu">
                    <ul class="list_menu">
                        <li class="menu menu_login">
                            <a class="link_login" href="../html/login.html">로그인</a>
                        </li>
                        <li class="menu menu_join">
                            <a class="link_join" href="../html/signUp.html">회원가입</a>
                        </li>
                        <!-- 이름 수정 -->
                        <li class="menu menu_mypage"> 
                            <a class="link_mypage" href="../html/myPage.html">마이페이지</a>
                        </li>
                    </ul>
                </div>
    
                <!-- 로고 -->
                <div id="headerLogo" class="layout-wrapper">
                    <h1 class="logo">
                        <a class="link_main" href="../html/main.html">
                            <img src="../image/MoA.png"  alt="로고" />
                        </a>
                    </h1>
                </div>
            </div>
    
            <!-- container -->
            <div class="container">
                <div id="main">
                    <span class="joinLogo">회원가입</span>
    
                    <!-- ID -->
                    <div>
                        <h3 class="join_title">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="box int_id">  
                            <input type="text" id="id" class="int name" maxlength="20" check_result="fail">
                            <button type="button" class="id_overlap_button" onclick="id_check();">중복 확인</button>
                            <p class="txt overlapTxt"></p>
                        </span>
                    </div>
    
                    <!-- 비밀번호 -->
                    <div>
                        <h3 class="join_title">
                            <label for="pswd1" class="pwsd1">비밀번호</label>
                        </h3>
                        <p class="meg">8~20자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
                        <span class="box int_pass">
                            <input type="password" id="pswd1" class="int" maxlength="20">
                            <p class="txt pwAlertTxt"></p>
                        </span>
                        <span class="error_next_box"></span>
                    </div>
    
                    <!-- 비밀번호 확인 -->
                    <div>
                        <h3 class="join_title">
                            <label for="pswd2">비밀번호 재확인</label>
                        </h3>
                        <span class="box int_pass_check">
                            <input type="password" id="pswd2" class="int" maxlength="20">
                            <p class="txt pwCheckAlertTxt"></p>
                        </span>
                        <span class="error_next_box"></span>
                    </div>
    
                    <!-- 닉네임 -->
                    <div>
                        <h3 class="join_title">
                            <label for="nickName">닉네임</label>
                        </h3>
                        <span class="box int_nickName">
                            <input type="text" id="nickName" class="int" maxlength="20">
                            <p class="txt nickAlertTxt"></p>
                        </span>
                    </div>
    
                    <div>
                        <h3 class="join_title">
                            <label for="name">이름</label>
                        </h3>
                        <span class="box int_nickName">
                            <input type="text" id="name" class="int" maxlength="20">
                            <p class="txt nickAlertTxt"></p>
                        </span>
                    </div>
    
                    <!-- 회원가입 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" onclick="join_check();">
                            <span>회원가입</span>
                        </button>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/signUp.js"></script>
</body>
</html>
